<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>MINOTAUR RUN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="hud">
        <div class="brand">
          <div class="title">MINOTAUR RUN</div>
          <div class="subtitle">ESCAPE THE LABYRINTH</div>
        </div>
        <div class="stats">
          <span id="status">LOBBY</span>
          <span id="timer">60</span>
          <span id="score">SCORE 0000</span>
        </div>
      </header>

      <div id="game-wrap">
        <canvas id="game"></canvas>
        <div class="scanlines"></div>
        <div class="vignette"></div>
      </div>

      <section class="lobby" id="lobby">
        <div class="panel">
          <h1>LOBBY</h1>
          <p>WAITING FOR PLAYERSâ€¦</p>
          <div id="slots"></div>
          <button id="start-btn">START NOW</button>
        </div>
      </section>

      <section class="options" id="options">
        <div class="panel">
          <h2>AUDIO</h2>
          <label>
            MUSIC
            <input type="range" id="music" min="0" max="1" step="0.01" value="0.5" />
          </label>
          <label>
            FX
            <input type="range" id="fx" min="0" max="1" step="0.01" value="0.7" />
          </label>
          <div class="toggles">
            <button data-toggle="music">MUSIC ON</button>
            <button data-toggle="fx">FX ON</button>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
