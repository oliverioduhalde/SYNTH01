<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AI PACKMAN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="hud">
        <div class="title">
          <span class="logo">AI PACKMAN</span>
          <a class="byline" href="https://www.oliverioduhalde.com" target="_blank" rel="noreferrer">www.oliverioduhalde.com</a>
        </div>
        <div class="stats">
          <span id="score">SCORE 0000</span>
          <span id="lives">LIVES 3</span>
          <span id="level">LEVEL 1</span>
        </div>
      </header>

      <div id="game-wrap">
        <canvas id="game"></canvas>
        <div class="scanlines"></div>
        <div class="vignette"></div>
      </div>

      <div class="controls" id="controls">
        <button data-dir="up" aria-label="Up">▲</button>
        <button data-dir="left" aria-label="Left">◀</button>
        <button data-dir="down" aria-label="Down">▼</button>
        <button data-dir="right" aria-label="Right">▶</button>
      </div>

      <div id="overlay" class="overlay hidden">
        <div class="panel">
          <h1 id="overlay-title">AI PACKMAN</h1>
          <p id="overlay-text">Tap or press P to play.</p>
          <button id="overlay-btn">START</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
